{% extends 'base.html' %}
{% load staticfiles %}

{% block base %}
 {% include 'dashboard_navbar.html' %}
 <div style="margin-top:10% ; margin-bottom:10%" class="container">
 	<div class="row">
	 	<div class = "col-sm-12 ">
	 				<h3 class="text-center">What would you like to scrap?</h3>
		 			<form action={% url 'scrap' %} method='post'>
		 				<div class="form-group col-sm-8 col-sm-offset-2">{% csrf_token %}
		 					{{form.as_p}}

		 					<!-- <div class="controls has-feedback">
		 						<input class="form-control" type='text' id='search' name='search' autofocus />
		 						<span class="glyphicon glyphicon-search form-control-feedback"></span>
		 					</div>
		 				</div> -->

			 				<div class="form-group col-md-12 text-center">
								<button type="submit" class="btn btn-primary " >Scrap</button>
							</div>
						</div>
		 			</form>
		</div>
		 			{%if result%}
		 						{% for r in result %}
		 						<div class='col-md-8 col-md-offset-2'>
		 							<a href="{{r.landing_url}}">
		 							<div class="col-md-12">
		 								<div class="col-md-4">
		 									<img src="{{r.image}}"/>
		 								</div>
		 								<div class="col-md-8">
		 									<div class="col-md-12">
		 									{{r.name}}
		 									</div>
		 									<div class="col-md-12">
		 									Rs: {{r.price}}
		 									</div>
		 								</div>
		 								
		 							</div></a>
		 							</hr>
		 						</div>
		 						{% endfor %}
		 			{% endif %}
	</div>
 </div>
 
	

{% include 'footer.html' %}
{% endblock %}
